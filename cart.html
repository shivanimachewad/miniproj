    <script>
    // Cart data, can be dynamic based on actual cart content
const products = {
    1: { name: "Grapes", price: 100, image: "https://i.postimg.cc/ZRW92TN2/product1.jpg", quantity: "1kg" },
    2: { name: "Cauliflower", price: 50, image: "https://i.postimg.cc/fRHRNGMN/product2.jpg", quantity: "500g" }
};

// Store the cart items here
let cart = {};

// Load cart items and update summary
function loadCart() {
    const cartContainer = document.getElementById('cart-items');
    const cartSummary = document.querySelector('.cart-summary');
    const totalItems = document.getElementById('total-items');
    const totalPrice = document.getElementById('total-price');

    // Clear the cart display
    cartContainer.innerHTML = "";

    // Initialize variables to calculate the total items and price
    let totalQuantity = 0;
    let totalAmount = 0;

    // Loop through the cart object to display the cart items
    for (let productId in cart) {
        const product = cart[productId];
        
        // Create cart item element
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="cart-item-details">
                <h4>${product.name}</h4>
                <p class="price">₹${product.price} per kg</p>
            </div>
            <div class="cart-item-actions">
                <p>Quantity: ${product.quantity}</p>
                <button onclick="removeFromCart(${productId})">Remove</button>
            </div>
        `;
        cartContainer.appendChild(cartItem);

        // Update totals
        totalQuantity++;
        totalAmount += product.price;
    }

    // Update the cart summary
    totalItems.textContent = `Total items: ${totalQuantity}`;
    totalPrice.textContent = `₹${totalAmount}`;
}

// Add product to the cart
function addToCart(productId) {
    if (!cart[productId]) {
        const product = products[productId];
        cart[productId] = product; // Add the product to the cart
    }
    loadCart(); // Reload the cart display
}

// Remove product from the cart
function removeFromCart(productId) {
    delete cart[productId]; // Remove product from the cart object
    loadCart(); // Reload the cart display after removal
}

// Simulate adding products to cart (you can trigger this based on product selection)
document.querySelectorAll('.product-link').forEach(item => {
    item.addEventListener('click', function() {
        const productId = item.dataset.productId;
        addToCart(productId);
    });
});

// You can call addToCart directly to add products to the cart initially or based on user actions
addToCart(1); // Example: Adds Grapes to the cart on page load
</script>
